---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: &app database
spec:
  interval: 30m
  chart:
    spec:
      chart: pgadmin4
      version: 1.24.1
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  values:
    image:
      repository: dpage/pgadmin4
      tag: "7.6"
    strategy:
      type: Recreate

    envFrom: &envFrom
      - secretRef:
        name: pgadmin-secret
    # env:
    #   email: ${SECRET_ACME_EMAIL}
    #   password: ${SECRET_PGADMIN_PASSWORD}
    ingress:
      enabled: true
      annotations:
        ingressClassName: "internal"
      hosts:
        - host: &hostName pgadmin.${SECRET_PUBLIC_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *hostName
          secretName: pgadmin-tls
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-config-v1
