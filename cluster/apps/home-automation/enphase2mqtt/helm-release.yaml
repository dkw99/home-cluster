---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app enphase2mqtt
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: emqx
      namespace: default
  values:
    image:
      repository: ghcr.io/dkw99/enphase2mqtt
      tag: 1.0.40@sha256:b329bf32d6d2fc79a5e646ea994801707b9413f609d2a362408f53ea4a2404d7
    service:
      main:
        enabled: false
    env:
      ENPHASE2MQTT__ENVOY_HOST: ${ENVOY_HOST_ADDR}
    envFrom:
      - secretRef:
          name: *app
    securityContext:
        privileged: true
